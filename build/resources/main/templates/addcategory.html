<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Category</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homestyle.css}"/>
    <style>
        html {
            overflow-y: scroll;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group input[type="checkbox"] {
            width: 25px;
            height: 25px;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
        }
        .message-box {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-top:20px;
        }
        .success {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
<div style="padding: 20px" th:replace="~{header :: header}"></div>

<div style="margin-top: 25px" id="user-data-container" class="container">
    <h1 style="margin-bottom: 30px">User Data</h1>
    <!-- Error or Success Box -->
    <div th:if="${!#strings.isEmpty(message)}" th:classappend="${status} + ' message-box'">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/admin/addcategory/add}" method="post">
        <div class="form-group">
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" name="categoryName" required />
        </div>

        <div class="form-group">
            <label for="categoryDescription">Category Description:</label>
            <input type="text" id="categoryDescription" name="categoryDescription" required />
        </div>

        <div class="form-group">
            <label for="categoryVisible">Visible:</label>
            <input type="checkbox" id="categoryVisible" name="categoryVisible" />
        </div>

        <div class="button-container">
            <button type="submit">Add New Category</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.dropdown-trigger').click(function() {
            $(this).next('.dropdown').toggleClass('active');
            $(this).parent().toggleClass('active');
        });
    });
</script>

</body>
</html>
