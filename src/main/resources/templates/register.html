<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/mainstyle.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/regstyle.css}"/>
  <style>
    html {
      overflow-y: scroll;
    }
  </style>
</head>
<body>
<div style="padding: 20px" th:replace="~{mainheader :: mainheader}"></div>

<div id="registration">
  <form th:action="@{/register/register}" th:object="${user}" method="post">
    <div class="form-elements">
      <h1>Registration</h1>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>
      </div>
      <div>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" th:field="*{login}" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
      </div>
      <div>
        <input type="submit" value="Register">
      </div>
      <div th:if="${exists}" class="form-message">
        <p th:text="${message}"></p>
      </div>
    </div>
  </form>
</div>

</body>
</html>
